<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title if page else "Report" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{{ page.pico_href if page and page.pico_href else 'https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css' }}"
    />
    <style>
      body {
        margin: 1em;
      }
      table {
        font-size: 0.9em;
      }
      th,
      td {
        padding: 0.3em 0.5em;
      }
      pre {
        background: #f5f5f5;
        padding: 0.8em;
        border-radius: 6px;
      }
      figure {
        margin: 1em 0;
      }
      figcaption {
        font-style: italic;
        text-align: center;
      }
      hr {
        margin: 2em 0;
      }
    </style>
  </head>
  <body>
    <header
      class="container"
      style="
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 1em;
      "
    >
      <button
        id="themeToggle"
        class="contrast"
        style="border-radius: 50%; padding: 0.4em"
      >
        ðŸŒž
      </button>
    </header>

    {% block content %}{% endblock %}

    <script>
      const root = document.documentElement;
      const btn = document.getElementById("themeToggle");
      const saved = localStorage.getItem("pico-theme") || "light";
      root.setAttribute("data-theme", saved);
      btn.textContent = saved === "light" ? "ðŸŒž" : "ðŸŒ™";
      btn.addEventListener("click", () => {
        const next =
          root.getAttribute("data-theme") === "light" ? "dark" : "light";
        root.setAttribute("data-theme", next);
        localStorage.setItem("pico-theme", next);
        btn.textContent = next === "light" ? "ðŸŒž" : "ðŸŒ™";
      });
    </script>
  </body>
</html>
