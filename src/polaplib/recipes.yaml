hifi:
  description: "PacBio HiFi presets for organelle tuning"
  final_if: "genes_score < 0.95 || breadth < 0.97"
  c_radius: "0,10,20"
  k: 121
  s: 27
  hpc: false
  min_shared: 5
  jaccard_min: 0.015
  topk_nei: 50
  steps: 2
  notes: "HiFi is accurate; require near-complete genes and high breadth to skip final"

ont:
  description: "ONT Q20+/duplex presets; HPC + smaller k/s; looser Jaccard"
  final_if: "genes_score < 0.90 || breadth < 0.95"
  c_radius: "0,10,20"
  k: 41
  s: 21
  hpc: true
  min_shared: 5
  jaccard_min: 0.0075
  topk_nei: 40
  steps: 1
  notes: "ONT is noisier; allow slightly lower gene score; keep breadth high; keep BFS small"
